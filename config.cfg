[Main] # required daemon options
pidFile = # path top id file
logFile = /tmp/oplogstream.log # path to log file
logLevel = DEBUG

[MongoDB] # should be set, default - local connection without credentials
host = localhost
port = 27017
db = local
collection = oplog.rs

[RabbitMQ] # should be set, default local connection guest/guest
host=localhost
port=5672
vhost=/
channel=
exchange=

[Filter]  # default blank, optional
databases = ncs
collections = user, userDeviseIOS, userDeviceAndroid, paymentHistory
operations = i, u
